<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <img src="./alarm-clock.jpg" alt="" srcset="">
        <h1 id="clock"></h1>
        <!-- <audio autoplay>
            <source src="Slow-clock-ticking.mp3" type="audio/mp3">
        </audio> -->
        <div id="input">
            <select name="hour" id="hour">
                <option value="hour" selected>Hour</option>
            </select>
            <select name="minutes" id="minute">
                <option value="minute" selected>Minute</option>
            </select>
            <select name="am/pm" id="ampm">
                <option value="ampm" selected>AM/PM</option>
            </select>
        </div>
        <button id="btn">Set Alarm</button>
    </section>
</body>
<script src="script.js"></script>
</html>
